<div class="wrapper">
  <app-navbar></app-navbar>
  <div class="main">
    <app-sidebar [menus]="menus"></app-sidebar>

    <div class="row">
      <div class="col-sm-6 col-md-12 col-lg-12">
    <div class="container ">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
      </span>
        <input type="text" class="form-control"  id="myInput" (keyup)="myFunction()" placeholder= 'Search By Project Name'/>
        
    </div>
         <!-- <p class="para-design"><button class="p-2" (click)="sortTable()">Sort by Project Name</button></p> -->
      <table class="table table-striped" id="myTable">
        <thead>
          <tr>
            <th scope="col">Project Name<i class="fas fa-sort" (click)="sortTable()"></i>

            </th>
            <th scope="col">Project Manager

            </th>
            <th scope="col">Project Members

            </th>
            <th scope="col">Start Date

            </th>
            <th scope="col">End Date

            </th>
            <th scope="col">Status

            </th>
            <th scope="col">View
            </th>
            <th scope="col">Update
            </th>
            <th scope="col">Delete
            </th>
          </tr>

        </thead>
        <tbody  *ngFor="let project of projectsArray | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <tr>
            <td>
             {{project.project.projectName}}
            </td>
            <td>
              {{project.projectManagerName}}
            </td>
            <td>
             {{project.memberName}}
            </td>
            <td>
              {{project.project.startDate}}
            </td>
            <td>
              {{project.project.endDate}}
            </td>
            <td>
              {{project.project.status}}
            </td>
            <td>
              <a [routerLink]="['/projectform','get',project.project._id]">
                <i class="fas fa-eye"></i>
              </a>
            </td>
            <td>
              <a class="edit" [routerLink]="['/projectform','update',project.project._id]">
                <i class="fas fa-pencil-alt"></i>
              </a>
            </td>
            <td>
              <a class="delete" (click)="deleteProject(project.project._id)"><i class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination-div">
        <ngb-pagination [collectionSize]="projectsArray.length" [(page)]="page" [maxSize]="5" [rotate]="true"
          [ellipses]="false" [pageSize]="pageSize" aria-label="Default pagination" size="sm"></ngb-pagination>
      </div>
    </div>
  </div>
  </div>
</div>  </div>
