<div class="wrapper">
  <mat-toolbar color="primary" class="navbar" style="z-index: 100000000;">
    <div routerLink="/admindashboard" class="dashboard">
      Projects Dashboard
    </div>
    <div>
      <span routerLink="/myProfile">My Profile</span>

      <button type="button" class="btn btn-outline-warning logout text-center text-yellow m-2 btnsstyle"
        (click)="logout()">
        <i class="fa fa-power-off"></i>
      </button>
    </div>
  </mat-toolbar>
  <div class="main">
    <app-sidebar [menus]="menus"></app-sidebar>
    <section class="background_dashboard">
      <table id="dtBasicExample" class="table table-striped table-bordered table-sm empTable responstable" cellspacing="0" width="100%">
        <!-- <thead class="test" style="z-index: 100000000;" >
          <td>Project</td>
          <td>Project Manager</td>
          <td>Start Date</td>
          <td>End Date</td>
          <!-
           <th>Project members</th> -->
        <!-- <td>Status</td>
          <td>View</td>
          <td>Update</td>
          <!- <th>Actions</th> -->
        <!-- </thead> -->
        <thead class="head-design fixed">
          <tr>
            <th class="th-sm">Project

            </th>
            <th class="th-sm">Project Manager

            </th>
            <th class="th-sm">Start Date

            </th>
            <th class="th-sm">End Date

            </th>
            <th class="th-sm">Status

            </th>
            <th class="th-sm">View
            </th>
            <th class="th-sm">Update
            </th>
            <th class="th-sm">Delete
            </th>
          </tr>
        </thead>
        <!-- <tbody class="mt-5" *ngFor="let project of projectsArray">
          <project-row
            [project]="project"
            (deleteEmp)="deleteEmployee($event)"
          ></project-row>
        </tbody> -->
        <!-- <tbody class="mt-5" *ngFor="let project of projectsArray">
          <project-row
            [project]="project"
            (deleteEmp)="deleteEmployee($event)"
          ></project-row>
          </tbody> -->
        <tbody class="mt-5" *ngFor="let project of projectsArray">
          <tr class="">
            <td>
              {{project.projectName}}
            </td>
            <td>
              {{project.projectManager}}
            </td>
            <td>
              {{project.startDate}}
            </td>
            <td>
              {{project.endDate}}
            </td>
            <td>
              {{project.status}}
            </td>
            <td>
              <a [routerLink]="['/projectform/details', project.empId]">
                <i class="fas fa-eye"></i>
              </a>
            </td>
            <td>
              <a class="edit" [routerLink]="['projectform', 'update', project.empId]">
                <i class="fas fa-pencil-alt"></i>
              </a>
            </td>
            <td>
              <a class="delete" (click)="deleteEmployee(project.empId)"><i class="fas fa-trash"></i></a>
            </td>
          </tr>
      </table>
    </section>
  </div>
</div>
