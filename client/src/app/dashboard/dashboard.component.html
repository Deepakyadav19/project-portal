<div class="wrapper">
    <mat-toolbar color="primary" class="navbar" style="z-index: 100000000;">
      <div>
        Company Dashboard
      </div>
      <div>
        <span routerLink="/myProfile">My Profile</span>
        
      <button
        type="button"
        class="btn btn-outline-warning logout text-center text-yellow m-2 btnsstyle"
        (click)="logout()"
        >
        <i class="fa fa-power-off"></i>
      </button>
      </div>
    </mat-toolbar>
    <div class="main">
      <app-sidebar [menus]="menus"></app-sidebar>

    <div class="container-fluid ">
            <div class="row">
               
    
                <div class="col-md-6 projectchart">
                    <h2>Projects Status </h2>
                    <canvas
                      baseChart
                      [chartType]="'pie'"
                      [datasets]="projectpieChartData"
                      [labels]="projectpieChartLabels"
                      [options]="pieChartOptions"
                      [legend]="true"
                      [colors]="projectpieChartColor"
                      (chartClick)="onChartClick($event)"
                    >
                  </canvas>
                
             </div>  
              <div class="col-md-6 timesheetchart">
                <h2>Timesheets Status </h2>
                 <canvas
                    baseChart
                   [chartType]="'pie'"
                   [datasets]="timesheetpieChartData"
                   [labels]="timesheetpieChartLabels"
                   [options]="pieChartOptions"
                   [legend]="true"
                   [colors]="timesheetpieChartColor"
                   (chartClick)="onChartClick($event)"
                 >
             </canvas>
            
             </div>
       <div>
    </div>
</div>
</div>
