<div class="wrapper">
  <app-navbar></app-navbar>
    <div class="main">
      <app-sidebar [menus]="menus"></app-sidebar>

    <div class="container-fluid ">
            <div class="row">
               
    
                <div class="col-md-6 projectchart">
                    <h2>Projects Status </h2>
                    <canvas
                      baseChart
                      [chartType]="'pie'"
                      [datasets]="projectpieChartData"
                      [labels]="projectpieChartLabels"
                      [options]="pieChartOptions"
                      [legend]="true"
                      [colors]="projectpieChartColor"
                      (chartClick)="onChartClick($event)"
                    >
                  </canvas>
                
             </div>  
              <div class="col-md-6 timesheetchart">
                <h2>Timesheets Status </h2>
                 <canvas
                    baseChart
                   [chartType]="'pie'"
                   [datasets]="timesheetpieChartData"
                   [labels]="timesheetpieChartLabels"
                   [options]="pieChartOptions"
                   [legend]="true"
                   [colors]="timesheetpieChartColor"
                   (chartClick)="onChartClick($event)"
                 >
             </canvas>
            
             </div>
       <div>
    </div>
</div>
</div>
