<div class="wrapper">
  <mat-toolbar color="primary" class="navbar" style="z-index: 100000000;">
    <div>
      Admin Dashboard
    </div>
    <div>
      <span routerLink="/myProfile">My Profile</span>
      
    <button
      type="button"
      class="btn btn-outline-warning logout text-center text-yellow m-2 btnsstyle"
      (click)="logout()"
    >
      <i class="fa fa-power-off"></i>
    </button>
    </div>
  </mat-toolbar>
  <div class="main">
    <app-sidebar></app-sidebar>

    <section class="background_dashboard">
      <table class="empTable table responstable">
        <thead class="test">
          <td>Employee Id</td>
          <td>Name</td>
          <td>Email</td>
          <td>Role</td>
          <td>View</td>
          <td>Update</td>
          <td>Delete</td>
        </thead>
        <tbody class="mt-5" *ngFor="let employee of usersArray">
          <table-row
            [employee]="employee"
            (deleteEmp)="deleteEmployee($event)"
          ></table-row>
        </tbody>
        <h2 class="message" *ngIf="message">{{ message }}</h2>
      </table>
    </section>
  </div>
</div>
