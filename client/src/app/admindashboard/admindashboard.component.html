  <mat-toolbar color="primary" class="navbar">
    <div>
      Admin Dashboard
    </div>
    <div>
      <span routerLink="/myProfile">My Profile</span>
      <span routerLink="/admin">Employees</span>
      <span routerLink="/projects">Projects</span>
    </div>
  </mat-toolbar>
    
    <button type="button"
    class="btn btn-outline-warning btn-danger text-center text-white font-weight-bold m-2 btnsstyle"
    (click)="tabularData()">Show Details
    </button>
    
    <button type="button"
    class="btn btn-outline-warning btn-danger text-center text-white font-weight-bold m-2 btnsstyle"
    [routerLink]="['/employeeform', 'create']">Add new employee
    </button>

  <section class="background_dashboard">
    <table class="empTable">
      <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Role</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tbody class="mt-5">
        <tr *ngFor="let employee of usersArray">
          <table-row [employee]="employee" (deleteEmp)="deleteEmployee($event)"></table-row>
        </tr>
      </tbody>
    </table>
  </section>
