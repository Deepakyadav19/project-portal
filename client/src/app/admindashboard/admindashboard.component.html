<div class="header">
  <div class="header__logo-container"></div>
  <mat-toolbar color="primary" class="navbar">
    <div>
      Admin Dashboard
    </div>
    <div>
      <span>My Profile</span>
      <span>Employees</span>
      <span routerLink="/projects">Projects</span>
    </div>
  </mat-toolbar>
  <div class="btn-group d-flex">
    <button
      type="button"
      mdbBtn
      class="button-operations"
      color="primary"
      mdbWavesEffect
      [routerLink]="['/employeeform', 'create']"
    >
      Create Employee
    </button>
    <!-- <button
      type="button"
      mdbBtn
      color="success"
      class="button-operations"
      mdbWavesEffect
      [routerLink]="['/employeeform', 'update']"
    >
      Update Employee
    </button> -->
    <button
      type="button"
      mdbBtn
      color="secondary"
      class="button-operations"
      (click)="tabularData()"
      mdbWavesEffect
    >
      Show Details
    </button>
    <!-- <button type="button" mdbBtn color="danger" mdbWavesEffect>
      Delete Employee
    </button> -->
  </div>
  <section class="background_dashboard">
    <table class="empTable">
      <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Role</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tbody class="mt-5">
        <tr *ngFor="let employee of usersArray">
          <table-row [employee]="employee" (deleteEmp)="deleteEmployee($event)"></table-row>
        </tr>
      </tbody>
    </table>
  </section>
</div>
