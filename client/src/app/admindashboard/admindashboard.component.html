<div class="wrapper">
  <mat-toolbar color="primary" class="navbar" style="z-index: 100000000;">
    <div routerLink="/admindashboard" class="dashboard">
      Admin Dashboard
    </div>
    <div>
      <span routerLink="/myProfile">My Profile</span>

      <button type="button" class="btn btn-outline-warning logout text-center text-yellow m-2 btnsstyle"
        (click)="logout()">
        <i class="fa fa-power-off"></i>
      </button>
    </div>
  </mat-toolbar>
  <div class="main">
    <app-sidebar [menus]="menus"></app-sidebar>

    <section class="background_dashboard">
      <table id="dtBasicExample" class="table table-striped table-bordered table-sm empTable responstable" cellspacing="0" width="100%">
        <thead class="head-design fixed">
          <tr>
            <th class="th-sm">Employee Id

            </th>
            <th class="th-sm">Name

            </th>
            <th class="th-sm">Email

            </th>
            <th class="th-sm">Designation

            </th>
            <th class="th-sm">Role

            </th>
            <th class="th-sm">View
            </th>
            <th class="th-sm">Update
            </th>
            <th class="th-sm">Delete
            </th>
          </tr>
        </thead>
        <!-- <table class="empTable">
        <tr>
          <th>Employee Id:</th>
          <th>Name:</th>
          <th>Email:</th>
          <th>Designation:</th>
          <th>Role:</th>
          <th>View</th>
          <th>Update</th>
          <th>Delete</th>
        </tr> -->
        <tbody class="mt-5" *ngFor="let employee of usersArray">  
          <tr *ngIf="employee.role != 'Admin'">
            <td>
              {{ employee.empId }}
            </td>
            <td>
              {{ employee.name }}
            </td>
            <td>
              {{ employee.email }}
            </td>
            <td>
              {{ employee.designation }}
            </td>
            <td>
              {{ employee.role }}
            </td>
            <td>
              <a [routerLink]="['/employeeform/details', employee.empId]">
                <i class="fas fa-eye"></i>
              </a>
            </td>
            <td>
              <a class="edit" [routerLink]="['/employeeform', 'update', employee.empId]">
                <i class="fas fa-pencil-alt"></i>
              </a>
            </td>
            <td>
              <a class="delete" (click)="deleteEmployee(employee.empId)"><i class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
