<div>
  <app-navbar [dashboard]="hello"></app-navbar>
  <div class="row">
    <div class="col-2 d-none d-lg-block">
      <app-sidebar [menus]="menus"></app-sidebar>
    </div>

    <div class="col-10">
      <div class="custom-card">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="myInput"
            (keyup)="myFunction()"
            placeholder="Search by Employee Id"
          />
        </div>

        <table class="table table-striped table-fixed" id="myTable">
          <thead>
            <tr>
              <th scope="col">Employee Id</th>
              <th scope="col">
                Name<i class="fas fa-sort" (click)="sortTable()"></i>
              </th>
              <th scope="col">Email</th>
              <th scope="col">Designation</th>
              <th scope="col">Role</th>
              <th scope="col">View</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody
            style="height: 10px !important; overflow: auto"
            id="adminTable"
            *ngFor="
              let employee of usersArray
                | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
            "
          >
            <tr>
              <td>
                {{ employee.empId }}
              </td>
              <td>
                {{ employee.name }}
              </td>
              <td>
                {{ employee.email }}
              </td>
              <td>
                {{ employee.designation }}
              </td>
              <td>
                {{ employee.role }}
              </td>
              <td>
                <a
                  class=""
                  [routerLink]="['/employeeform/details', employee.empId]"
                >
                  <i class="fas fa-eye"></i>
                </a>
              </td>
              <td>
                <a
                  class="edit"
                  [routerLink]="['/employeeform', 'update', employee.empId]"
                >
                  <i class="fas fa-pencil-alt"></i>
                </a>
              </td>
              <td>
                <a class="delete" (click)="deleteEmployee(employee.empId)"
                  ><i class="fas fa-trash"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- <div class="pagination-div">
          <ngb-pagination [collectionSize]="usersArray.length" [(page)]="page" [maxSize]="5" [rotate]="true"
            [ellipses]="false"[pageSize]="pageSize" aria-label="Default pagination" size="sm"></ngb-pagination>
   
        </div> -->
        <div>
        <mat-paginator style="background-color: whitesmoke;"
        [length]="usersArray.length"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
         </div>

      </div>
    </div>
  </div>
</div>
