<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"> </script>
  <title>Review Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-light navbar-light p-3">
    <a class="navbar-brand" href="#"><b>Review Timesheet</b></a>
    <div class="header">
      <div class="header__logo-container"></div>
      <div class="btn-group d-flex">
        <button type="button" mdbBtn color="warning" class="button-operations btnsstyle" (click)="reviews()"
          mdbWavesEffect>
          Show Details
        </button>
      </div>
    </div>
  </nav>

  <body>
    <section class="background_dashboard">
      <table class="empTable">
        <tr>
          <th>Employee-id</th>
          <th>Project-id</th>
          <th>Billable</th>
          <th>Hours</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        <tbody class="mt-5" *ngFor="let employee of usersArray">
          <tr>
            <td>
              {{employee.empId}}
            </td>
            <td>
              {{employee.projectId}}
            </td>
            <td>
              {{employee.billable}}
            </td>
            <td>
              {{employee.workingHours}}
            </td>
            <td>
              {{employee.status}}
            </td>
            <td>
              <a class="btn btn-primary" href="#" role="button" (click)="accept(this._id)">Accept</a>
              <a class="btn btn-primary" href="#" role="button" (click)="reject(this._id)">Reject</a>
            </td>
          </tr>
        </tbody>
      </table>

    </section>
  </body>
