<div>
  <app-navbar></app-navbar>
  <div class="row">
    <div class="col-2 d-none d-lg-block">
      <app-sidebar [menus]="menus"></app-sidebar>
    </div>

    <div class="col-10">
      <div class="custom-card">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>

          <input type="text" class="form-control" id="myInput" (keyup)="handleSearch($event.target.value)"
            placeholder='Search By Project Name' />
        </div>
        <table class="table table-striped" id="myTable">
          <thead>
            <tr>
              <th>Employee Id</th>
              <th>Project Id</th>
              <th>Client</th>
              <th>Billable</th>
              <th scope="col" class="clickable" (click)="sortList()">
                Start Date<i class="fas fa-sort"></i>
              </th>
              <th>Hours</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody style="height: 10px !important; overflow: auto" id="adminTable" *ngFor="
        let review of usersArray">
            <tr>
              <td>
                {{ review.empId }}
              </td>
              <td>
                {{ review.week.projectId }}
              </td>
              <td>
                {{ review.customerName }}
              </td>
              <td>
                {{ review.billable }}
              </td>
              <td>
                {{ review.startDate | date }}
              </td>
              <td>
                {{ review.week[0].hours }}
              </td>
              <td>
                <a class="btn btn-primary text-white" role="button" (click)="accept(review._id)">Accept</a>
                <a class="btn btn-primary ml-1 text-white" role="button" (click)="reject(review._id)">Reject</a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="pagination-div">
          <a class="move-left" [ngClass]="{'disabled': page === 1}"
            (click)="handlePaginationResult('prev')">{{page-1 !== 0 ? page-1 : ''}}<i
              class="fas fa-arrow-circle-left"></i></a>
          <a class="move-right" [ngClass]="{'disabled': page * limit >= dataSize}"
            (click)="handlePaginationResult('next')"><i class="fas fa-arrow-circle-right"></i>{{page+1}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
