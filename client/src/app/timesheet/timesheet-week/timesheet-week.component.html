<div>
  <app-navbar [dashboard]="dashboard" [routerLink]="['/admin']"></app-navbar>
  <div class="row">
    <div class="col-2 d-none d-lg-block">
      <app-sidebar [menus]="menus"></app-sidebar>
    </div>
    <div class="col-10">
      <div class="custom-card">   
      <h6 class="card-header text-center font-weight-bold text-uppercase">
        Timesheets
         <mdb-icon fas icon="plus" class="add-icon text-success" size="2x"></mdb-icon>
      </h6>
        <table
            class="table table-striped table-fixed" id="myTable"
          >
            <thead>
              <a class="sort" (click)="sortList()"><th class="text-center">Begin Date<i class="fas fa-sort"></i></th></a>
              <th class="text-center">End Date</th>
              <th class="text-center">Status</th>
              <th class="text-center">View</th>
              <th class="text-center">Edit</th>
            </thead>
            <tr *ngFor="let response of response">
              <td class="text-center">{{ response.startDate | date }}</td>
              <td class="text-center">{{ response.endDate | date }}</td>
              <td class="text-center">{{ response.state }}</td>
              <td>
                <a class="view-btn" [routerLink]="['/timesheet', response._id]"
                  ><i class="fas fa-eye"></i
                ></a>
              </td>
              <td>
                <a class="edit-btn" (click)="openDialog(response._id)"
                  ><i class="fas fa-pencil-alt"></i
                ></a>
              </td>
             </tr>
          </table>

          <div class="pagination-div">
            <a class="move-left" [ngClass]="{'disabled': page === 1}" (click)="handlePaginationResult('prev')">{{page-1}}<i class="fas fa-arrow-circle-left"></i></a>
            <a class="move-right" [ngClass]="{'disabled': page * limit >= dataSize}" (click)="handlePaginationResult('next')"><i class="fas fa-arrow-circle-right"></i>{{page+1}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
