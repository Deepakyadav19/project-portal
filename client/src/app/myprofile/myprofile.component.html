<mat-toolbar color="primary" class="navbar">
    <div>
      Admin Dashboard
    </div>
    <div>
      <span routerLink="/myProfile">My Profile</span>
      <span routerLink="/admin">Employees</span>
      <span routerLink="/projects">Projects</span>
    </div>
</mat-toolbar>
    

<div class="container bootstrap snippet">
    <div class="panel-body inf-content">
        <div class="row">
            <div class="col-md-4">
                <img alt=""  title="" class="img-circle img-thumbnail isTooltip" src="https://bootdey.com/img/Content/user-453533-fdadfd.png" data-original-title="Usuario">
            </div>
            <div class="col-md-6">
                <h1><strong> My Information</strong></h1><br>
                <div class="table-responsive">
                <table class="table table-condensed table-responsive table-user-information">
                    <tbody>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-asterisk text-primary"> </span>
                                    Employee ID
                                                                          
                                </strong>
                            </td>
                            <td class="text-primary">
                             {{employee?.empId}}
                            </td>
                        </tr>
                        <tr>    
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-user  text-primary"></span>    
                                    Name                                           
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{employee?.name}}  
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-cloud text-primary"></span>  
                                Designation                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{employee?.designation}}
                            </td>
                        </tr>
    
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-bookmark text-primary"></span> 
                                    Role                                          
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{employee?.role}} 
                            </td>
                        </tr>
    
    
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-eye-open text-primary"></span> 
                                    Phone                                         
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{employee?.phoneNo}}
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-envelope text-primary"></span> 
                                    Email                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{employee?.email}} 
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-calendar text-primary"></span>
                                    Joining Date                                              
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{employee?.joining | date}}
                            </td>
                        </tr>
                        <!-- <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-calendar text-primary"></span>
                                    Years Completed:                                               
                                </strong>
                            </td>
                            <td class="text-primary">
                            
                            </td>
                        </tr>                                     -->
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    </div>
